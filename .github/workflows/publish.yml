name: Deploy ui dosc site with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and compile project
        run: |
          npm ci --force
          npm run build

      - name: Build deployment package (excluding node_modules and other directories)
        run: |
          tar -cvf source.tar \
          --exclude='tsconfig.json' .
          gzip source.tar

      - name: SSH to server and clear
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          script: |
            # 创建目标部署目录（如果不存在）
            mkdir -p /apps/ui-web-site


            # 切换到部署目录
            cd /apps/ui-web-site

            # 清理当前目录下所有文件及子目录
            rm -rf ./*

      - name: Upload deployment package
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          source: source.tar.gz
          target: /apps/ui-web-site

      - name: SSH to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          script: |
            # 切换到部署目录
            cd /apps/ui-web-site


            # 解压新部署包
            tar -xzvf source.tar.gz

            # 清理临时文件（此时已无须单独删除旧版本文件）
            rm source.tar.gz

            # 启动新的服务
            pm2 list | grep 'ui-web-site' && pm2 stop ui-web-site || echo "No existing service found"
            pm2 start npm --name ui-web-site-- run serve
